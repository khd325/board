<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="content">

    <div class="card" th:object="${postsResponseDto}">
        <div class="card-header">
            <span th:text="|No ${postsResponseDto.id}|" style="float:left;"></span>
            <span th:text="${postsResponseDto.createdDate}" style="float:right;"></span>
        </div>
        <div class="card-header">
            <span th:text="|작성자: ${postsResponseDto.writer}|"></span>
        </div>
        <div class="card-body">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" readonly>
        </div>
        <div class="card-body">
            <label for="content">내용</label>
            <textarea rows="5" id="content" class="form-control" th:text="${postsResponseDto.content}" readonly></textarea>
        </div>
    </div>
    <a href="/" role="button" class="btn btn-secondary">목록</a>
    <a href=# role="button" class="btn btn-primary">수정</a>
    <button type="button" class="btn btn-danger">삭제</button>
</div>
